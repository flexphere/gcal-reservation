<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gcal-Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div uk-sticky="media: 960" class="uk-sticky uk-active uk-sticky-below uk-sticky-fixed">
            <div class="uk-container uk-container-expand">
                <nav class="uk-navbar">
                    <div class="uk-navbar-left">
                        <a href="/" class="uk-navbar-item uk-logo">
                            <span uk-icon="icon: calendar; ratio: 1.5" class="uk-margin-right"></span> Google Calendar Reservation
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main id="app">
        <div class="timeline-container">
            <div class="timeline" v-for="timeline in schedule">
                <div class="timeline-heading">{{timeline.date}}</div>
                <div class="timline-event-container">
                    <div class="timeline-event uk-box-shadow-small uk-text-small" v-for="event in timeline.events" v-bind:class="{ disabled: event.disabled }">
                        {{event.label}}
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src=" /js/events.js "></script>
</body>

</html>
