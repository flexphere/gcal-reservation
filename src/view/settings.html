<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gcal-Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <header>
        <div uk-sticky="media: 960" class="uk-sticky uk-active uk-sticky-below uk-sticky-fixed">
            <div class="uk-container uk-container-expand">
                <nav class="uk-navbar">
                    <div class="uk-navbar-left">
                        <a href="/" class="uk-navbar-item uk-logo">
                            <span uk-icon="icon: calendar; ratio: 1.5" class="uk-margin-right"></span> Google Calendar Reservation
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main id="app">
        <div style="max-width:640px;margin: 30px auto;" class="uk-box-shadow-medium">
            <div class="uk-card uk-card-body">
                <h3 class="uk-card-title">予定を作成</h3>
                <form class="uk-form-stacked">
                    <div class="uk-margin">
                        <label class="uk-form-label">イベント名</label>
                        <div class="uk-form-controls">
                            <input type="text" class="uk-input">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-form-label">連携カレンダー</div>
                        <div class="uk-form-controls">
                            <select class="uk-select">
                                <option v-for="cal in calendars" :value="cal.id">{{cal.summary}}</option>
                            </select>
                        </div>
                    </div>
                    <button uk-toggle="target: #my-id" type="button" class="uk-button uk-button-primary uk-width-1-1">作成</button>
                </form>
            </div>
        </div>
        <div id="my-id" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h3 class="uk-modal-title">
                    <span class="uk-margin-small-right" uk-icon="icon:check; ratio:2"></span> 完了
                </h3>
                <p>予約ページの作成が完了しました。<br>以下のURLを共有して予定を入れてもらいましょう</p>
                <input type="text" class="uk-input" readonly>
            </div>
        </div>
    </main>
    <script src="/js/settings.js"></script>
</body>

</html>
